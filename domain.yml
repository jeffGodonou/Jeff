version: '3.1'

intents:
- affirm
- bot_challenge
- chitchat:
    used_entities:
    - date
    - location
    is_retrieval_intent: true
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- some_unrecognized_intent

entities:
- location
- date
#  use_regexes: true
#      regexes:
#        - "[0-9]{4}-[0-1][0-9]-[0-3][0-9]"  # YYYY-MM-DD format
#        - "[0-3][0-9]/[0-1][0-9]/[0-9]{4}"  # DD/MM/YYYY format

slots:
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
  date:
    type: text
    mappings:
    - type: from_entity
      entity: date

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
  - custom:
      image: ./isolated-happy-smiling-dog-white-background-portrait-4.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_unhappy:
  - text: Not quite well, but looking forward!
  utter_goodbye:
  - text: Bye, see you next time
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_help:
  - text: How can I help you?
  utter_feeling:
  - text: I am fine.
  utter_chitchat/get_information:
  - text: Sure, I can certainly help with that. What information do you want?
  utter_chitchat/get_weather:
  - text: I can help with that. Can you provide me a location and date to specify my search ?
  utter_default:
  - text: I'm sorry, I didn't understand the request.

actions:
- action_get_weather
- utter_chitchat/get_weather
- utter_help
- utter_did_that_help
- utter_chitchat

#templates:
#  utter_default:
#  - text: I'm sorry, I didn't understand the request.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
