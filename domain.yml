version: '3.1'
intents:
- affirm
- bot_challenge
- chitchat:
    used_entities:
    - date
    - feeling
    - information
    - location
    is_retrieval_intent: true
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- some_unrecognized_intent
entities:
- feeling
- information
- location
- date
slots:
  feeling:
    type: text
    mappings:
    - type: custom
      from_entity: feeling
      value: extracted_feeling
  information:
    type: text
    mappings:
    - type: custom
      from_entity: information
      value: extracted_information
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
      intent: chat/get_weather
  date:
    type: text
    mappings:
    - type: from_entity
      entity: date
      intent: chat/get_weather
  requested_weather:
    type: text
    mappings:
    - type: custom
      from_entity: requested_weather
      value: extracted_requested_weather
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
  - custom:
      image: ./isolated-happy-smiling-dog-white-background-portrait-4.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_unhappy:
  - text: Not quite well, but looking forward!
  utter_goodbye:
  - text: Bye, see you next time
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_help:
  - text: How can I help you?
  utter_feeling:
  - text: I am fine.
  utter_chitchat/get_information:
  - text: Sure, I can certainly help with that. What information do you want?
  utter_chitchat/get_weather:
  - text: I can help with that. Can you provide me a location and date to specify my search ?
  utter_default:
  - text: I'm sorry, I didn't understand the request.
actions:
- action_get_weather
- utter_chitchat
templates:
  utter_default:
  - text: I'm sorry, I didn't understand the request.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
